<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API TriboPay</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Teste da API TriboPay</h1>
    
    <button onclick="testarAPI()">Testar API</button>
    
    <div id="resultado"></div>

    <script>
        async function testarAPI() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<div class="result">Testando API...</div>';
            
            const dadosTeste = {
                debtor_name: "João Silva",
                email: "joao@email.com",
                debtor_document_number: "12345678901",
                phone: "11999999999",
                amount: 50,
                produtos: [
                    {
                        nome: "Produto Teste",
                        preco: 50,
                        quantidade: 1
                    }
                ],
                address_street: "Rua Teste",
                address_number: "123",
                address_neighborhood: "Centro",
                address_city: "São Paulo",
                address_state: "SP",
                address_zipcode: "01234567",
                payment_method: "pix"
            };
            
            try {
                console.log("Enviando dados:", dadosTeste);
                
                const response = await fetch('api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dadosTeste)
                });
                
                console.log("Status:", response.status);
                console.log("Headers:", [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log("Resposta bruta:", responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error("Resposta não é JSON válido: " + responseText);
                }
                
                if (response.ok && !data.error) {
                    resultado.innerHTML = `
                        <div class="result success">
                            <h3>✅ Sucesso!</h3>
                            <p><strong>Hash:</strong> ${data.hash}</p>
                            <p><strong>Status:</strong> ${data.payment_status}</p>
                            <p><strong>PIX:</strong> ${data.pix ? 'Gerado' : 'Não gerado'}</p>
                            <details>
                                <summary>Ver resposta completa</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultado.innerHTML = `
                        <div class="result error">
                            <h3>❌ Erro</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Mensagem:</strong> ${data.message || 'Erro desconhecido'}</p>
                            <details>
                                <summary>Ver detalhes</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error("Erro:", error);
                resultado.innerHTML = `
                    <div class="result error">
                        <h3>❌ Erro de Comunicação</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
